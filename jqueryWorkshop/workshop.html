    <script>
        $(document).ready(function(){
            $("#all").click(function(){
                $(".cakes").show();
                $(".cupcakes").show();
                $(".sweets").show();
                $(".doughnuts").show();


            });
            $("#cakes").click(function(){
                $(".cakes").show();
                $(".cupcakes").hide();
                $(".sweets").hide();
                $(".doughnuts").hide();
            });
            $("#cupcakes").click(function(){
                $(".cakes").hide();
                $(".cupcakes").show();
                $(".sweets").hide();
                $(".doughnuts").hide();

            });
            $("#sweets").click(function(){
                $(".cakes").hide();
                $(".cupcakes").hide();
                $(".sweets").show();
                $(".doughnuts").hide();

            });
            $("#doughnuts").click(function(){
                $(".cakes").hide();
                $(".cupcakes").hide();
                $(".sweets").hide();
                $(".doughnuts").show();

            });
        });
        </script>
        <script>

            $(document).ready(function()
                {
                  $("#myinput").on("keyup",function(){
                    var value=$(this).val().toLowerCase();
                    $("figure").filter(function(){
                        $(this).toggle($(this).text().toLowerCase().indexOf(value)>-1)
                            });
                            });
                            });
        </script>
