<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</head>

<body>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">

              class="sr-only">(current)</span></a>

        <li class="nav-item active">
          <a class="navbar-brand btn btn-primary" role="button" data-bs-toggle="button" href="aboutus.html">About Us</a>

          <a class="navbar-brand btn btn-primary" role="button" data-bs-toggle="button" href="card.html">Services</a>

        <li class="nav-item">
          <a class="navbar-brand btn btn-primary" role="button" data-bs-toggle="button" href="contactus.html">Contact
            Us </a>
        </li>


      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container mt-4">
    <p class="h5 text-white bg-primary">Register Here</p>

    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">First name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mark"
            required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="last name"
            required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">

          <label for="validationCustom02">gender</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="gender" value="last name"
            required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom03">email address</label>
          <input type="email" class="form-control" id="validationCustom03" placeholder="email" required>

          <div class="invalid-feedback">
            Please provide a valid email.
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-3">
        <label for="validationCustom04">mobile no</label>
        <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
        <div class="invalid-feedback">
          Please provide a valid no.
        </div>
      </div>
      <div class="custom-file col-md-8 mb-3">
        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
        <div class="invalid-feedback">Example invalid custom file feedback</div>
      </div>


      <div class="col-md-8 mb-3">
        <label for="validationCustom03">Address</label>
        <input type="text" class="form-control" id="validationCustom03" placeholder="address" required>
        <div class="invalid-feedback">
          Please provide a valid address.
        </div>
      </div>

      <button class="btn btn-danger" type="submit">Submit form</button>
    </form>
  </div>
</body>
